name: Build Android APK (Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Scarica il codice
      uses: actions/checkout@v4

    - name: Imposta Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # QUI STA IL TRUCCO: Forziamo una versione di Gradle specifica
    # che sappiamo essere compatibile con i tuoi file.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Crea i permessi (nel caso mancassero)
      run: chmod +x gradlew || true

    # Usiamo il comando 'gradle' diretto, ignorando il wrapper che potrebbe mancare
    - name: Compila APK
      run: gradle assembleDebug --stacktrace --warning-mode all

    - name: Carica l'APK
      uses: actions/upload-artifact@v4
      with:
        name: Pixel-Catalog-APK
        path: app/build/outputs/apk/debug/app-debug.apk
