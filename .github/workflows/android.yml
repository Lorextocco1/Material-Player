name: Build Android APK (Universal Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Scarica i tuoi file
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Prepara Java 17 (Compatibile con Gradle 8.2)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Installa Gradle 8.2 manualmente (bypassando l'assenza di gradlew)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    # 4. Compila usando il comando 'gradle' invece di './gradlew'
    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace --warning-mode all

    # 5. Carica il risultato
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Pixel-Catalog-APK
        path: app/build/outputs/apk/debug/app-debug.apk
