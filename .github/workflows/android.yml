name: Costruisci APK Pixel Catalog

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Scarica il codice
      uses: actions/checkout@v4

    - name: Imposta Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configura Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Compila l'APK (Comando Diretto)
      run: gradle assembleDebug --stacktrace --warning-mode all

    - name: Carica l'APK finito per il download
      uses: actions/upload-artifact@v4
      with:
        name: Pixel-Catalog-APK
        path: app/build/outputs/apk/debug/app-debug.apk
